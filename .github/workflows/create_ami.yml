name: Create GCP AMI CI

on:
  push:
    branches: [ main ]

jobs:
  Packer_Validation_WorkFlow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: setting up packer
        uses: hashicorp/setup-packer@main
      - name: Authentication for gcloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: setting up gcp
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: creating env file
        run: ${{ secrets.ENVIRONMENT }} > .env
      - name: creating zip
        run: zip -r webapp.zip . -x ".git/" ".github/"
      - name: Run `packer init`
        run: "packer init ./gcp-ami.pkr.hcl"
      - name: Run `packer format`
        run: "packer fmt ./gcp-ami.pkr.hcl"
      - name: Run `packer validate`
        run: "packer validate ./gcp-ami.pkr.hcl"
      - name: Build Packer Image
        run: "packer build ./gcp-ami.pkr.hcl"     
