name: WebApp CI

on:
  pull_request:
    branches: [ main ]

jobs:
  CI_WorkFlow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: dependencies installation
        run: npm install
      - name: exiting code
        run: exit 0
        
